<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>所有评价</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <ul class="cla clearfix">
        <li><span>全部(1000)</span></li>
        <li><span class="active">外观时尚(100)</span></li>
        <li><span>质量好(100)</span></li>
        <li><span>版型好看(100)</span></li>
        <li><span>穿着合身(1000)</span></li>
        <li><span>晒图(1000)</span></li>
        <li><span>其它(100)</span></li>
    </ul>
    <!--评价分类-->
    <div class="evaluate-box bgf mt10">
        <div class="eva-content">
            <div class="eva-detail clearfix">
                <img src="images/useimg.png" alt="" class="useimg">
                <div class="useid-box">
                    <p class="useid">十月星马庆</p>
                    <p class="t">10-26 14:16 <span>S 红</span></p>
                </div>
                <div class="star-box">
                    <span></span>
                </div>
            </div>
            <div class="eva-img-wrap">
                <p class="eval-txt">衣服版型很好，时尚感足，漏肩装太棒了，我还想再写一些评价，因为这样的话看起来很多，看起来很好看的样子我也不知道对不对</p>
                <div class="detail-eva-img">
                    <img src="imagestest/evaluate_img.png" alt="">
                    <img src="imagestest/evaluate_img.png" alt="">
                    <img src="imagestest/evaluate_img.png" alt="">
                    <img src="imagestest/evaluate_img.png" alt="">
                    <img src="imagestest/evaluate_img.png" alt="">
                </div>
            </div>
        </div>
        <div class="eva-content">
            <div class="eva-detail clearfix">
                <img src="images/useimg.png" alt="" class="useimg">
                <div class="useid-box">
                    <p class="useid">十月星马庆</p>
                    <p class="t">3天前 <span>S 红</span></p>
                </div>
                <div class="star-box">
                    <span></span>
                </div>
            </div>
            <div class="eva-img-wrap">
                <p class="eval-txt">衣服版型很好，时尚感足，漏肩装太棒了，我还想再写一些评价，因为这样的话看起来很多，看起来很好看的样子我也不知道对不对</p>
            </div>
        </div>
    </div>
    <!--所有评价包裹-->
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script>
    $('.cla span').click(function () {
        $('.cla span').removeClass('active');
        $(this).addClass('active');
    }) //分类筛选
</script>
</body>
</html>
