<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>个人资料</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="wrapper">
    <div class="user clearfix bgf bb">
        <img src="images/default_img.jpg" alt="" width="50" class="user-img fleft">
        <p class="username fleft">十月馨马晴</p>
    </div>
    <!--用户头像和昵称-->
    <form action="">
        <div class="namebox bgf bb">
            <span class="name-txt">姓名</span> <input type="text" name="" id="" class="name" placeholder="待完善">
        </div>
        <div class="mobilebox bgf bb">
            <span class="mobile-txt">手机号</span> <input type="number" name="" id="" class="mobile" placeholder="待完善">
        </div>
        <div class="mobilebox bgf bb">
            <span class="mobile-txt">验证码</span> <input type="number" name="" id="" class="mobile" placeholder="填写验证码">
        </div>
        <p class="remind">*为了商城给您提供更好地服务，请完善个人信息</p>
        <input type="submit" value="保存" class="sub">
    </form>
    <!--表单-->

    <!--下面是已有信息区域-->
    <div class="user clearfix bgf bb">
        <img src="images/default_img.jpg" alt="" width="50" class="user-img fleft">
        <p class="username fleft">十月馨马晴</p>
        <img src="images/ed.png" alt="" width="16" class="ed">
    </div>
    <!--用户头像和昵称-->
    <form action="">
        <div class="namebox bgf bb">
            <span class="name-txt">姓名</span>  <input type="text" name="" id="" class="name" value="李大头" readonly>
        </div>
        <div class="mobilebox bgf bb">
            <span class="mobile-txt">手机号</span> <input type="text" name="" id="" class="mobile" value="18317839009" readonly>
        </div>
    </form>
    <!--表单-->
</div>
</body>
</html>
