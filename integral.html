<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>积分账户</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="bgf">
    <div class="integral">
        <p>当前积分数量</p>
        <p>8800</p>
    </div>
    <div class="total">
        <span>累计消耗<em>1000</em>积分</span>
        <span>累计获得<em>10,000</em>积分</span>
    </div>
</header>
<section class="integral-rule bgf">
    <h3>积分规则</h3>
    <p>购买有积分返还的商品赠送积分，具体兑换规则的我也不知道啊</p>
</section>
<section class="integral-record bgf">
    <h3>积分记录</h3>
    <ul>
        <li class="clearfix">
            <span>购物抵扣积分 <em class="integral-num-primary">-12</em></span>
            <span class="fright">2017.01.06</span>
        </li>
        <li class="clearfix">
            <span>新户赠送 <em>+12</em></span>
            <span class="fright">2017.01.06</span>
        </li>
    </ul>
</section>
<a href="#" class="go">去逛逛</a>
</body>
</html>
