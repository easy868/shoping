<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>mask</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="mask">
    <div class="address">
        <p>新增收货地址 <img src="images/close2.png" alt="" width="14" class="close"></p>
        <form action="">
            <ul>
                <li><span class="biao">收件人姓名</span>:<input type="text" required></li>
                <li><span class="biao">手机号码</span>:<input type="number" required></li>
                <li>
                    <span class="biao">所在地</span>:</span>
                    <span>省</span>
                    <select name="" id="" required>
                        <option value="">选择省</option>
                        <option value="">北京</option>
                    </select>
                    <span>市</span>
                    <select name="" id="" required>
                        <option value="">选择市</option>
                        <option value="">嘉定</option>
                    </select>
                    <span>区</span>
                    <select name="" id="" required>
                        <option value="">选择区县</option>
                        <option value="">太南门</option>
                    </select>
                </li>
                <li><span class="biao">详细地址</span>:<input type="text" required></li>
                <li><span class="biao">邮政编码</span>:<input type="number" required></li>
            </ul>
            <input type="submit" value="保存" class="save">
        </form>
    </div>
</div>
</body>
</html>
