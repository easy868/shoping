<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>申请售后</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="return-shop">
    <div class="orders-shop">
        <a href="">
            <img src="imagestest/shop1.png" alt="">
            <div class="item-info">
                <h3 class="ellip">时尚翻领叼上都是好动哦大农村电话机都烧完了女的杀了你</h3>
                <p>M</p>
            </div>
        </a>
    </div>
    <!--一个商品-->
</div>
<!--商品信息-->
<form action="" method="">
    <ul class="num-wrap bgf clearfix">
        <li class="fleft">
            <span>数量</span>
            <span class="num-box">
                <button class="decrease">-</button>
                <input class="num" name="" type="text" value="1" min="1">
                <button class="increase">+</button>
            </span>
        </li>
        <li class="fright">单位：件</li>
    </ul>
    <!--数量选择-->
    <div class="bgf">
        <div class="return-swap bgf">
            <span class="return now">
                <i></i>我要换货
            </span>
            <span class="swap">
                <i></i>我要退货
            </span>
        </div>
        <div class="selectbox">
            <div class="t">
                <span>选择退货原因</span>
                <select name="" id="" required class="select-tt">
                    <option value="请选择退货原因" disabled selected>选择原因</option>
                    <option value="七天无理由退货">七天无理由退货</option>
                    <option value="买错了">买错了</option>
                    <option value="破损">破损</option>
                </select>
            </div>
            <textarea class="text-inp" name="" id="" rows="3" placeholder="备注(60字以内)"></textarea>
        </div>
    </div>
    <div class="return-site bgf mt10">
        <h3>这里是商家回寄给您的地址</h3>
        <p>收货人：<input type="text" name="" id="" value="大皇子"></p>
        <p>手机号：<input type="text" name="" id="" value="12345678911"></p>
        <p>收货地址：<input type="text" name="" id="" value="北京市东城区天安门广场1楼"></p>
    </div>

    <div class="service">
        <input type="submit" value="提交申请">
    </div>
</form>

</body>
</html>
