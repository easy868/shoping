<div class="serve-explain bgf">
    <div class="serve-item"><h2>全场包邮</h2>
        <p class="mt5 colo6">预售商品，全场包邮，为您免去了邮费的烦恼！</p>
        <img src="images/serve_bg1.png" alt="">

    <div class="serve-item"><h2>关于退换货</h2>
        <p class="mt5 colo6">支持7天无理由退货 <br>
            在签收货物后7天内，如因主观原因不愿意完成本次交易，可以提出“7天无理由

            卖家有此承诺 ，在签收货物后15天内，发现商品质量问题等特殊原因，可以提
            出“15天不满意换货”
        </p>

    <div class="serve-item"><h2>正品保证</h2>
        <p class="mt5 colo6">正品保障是楚楚精选的一种消费者保障服务，楚楚精选的供货商均出售正品。<br>
            合作商家均与商城合作签<正品保证协议>。<br>商家不得销售假货及非原厂正品商品。
        </p>
        <img src="images/serve_bg3.png" alt="">
